      flag: "🇨🇳"
    - code: "en" 
      name: "English"
      flag: "🇺🇸"
    - code: "ja"
      name: "日本語"
      flag: "🇯🇵"
    - code: "ko"
      name: "한국어"
      flag: "🇰🇷"
    - code: "es"
      name: "Español"
      flag: "🇪🇸"
    - code: "fr"
      name: "Français"
      flag: "🇫🇷"
    - code: "de"
      name: "Deutsch"
      flag: "🇩🇪"
